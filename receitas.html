<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: 2px solid #ffc107;
        }
        .card-body {
            padding: 15px;
        }
        h5 {
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-warning">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navegação</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="ordenando.html">Ordenar Vetores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html">Catálogo de Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="usuarios.html">Usuários (REST)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="row justify-content-center"></div>
    </div>

    <script>
        const receitas = [
            {
                titulo: "Bolo de Chocolate",
                imagem: "imagem/Bolo-chocolate.png",
                preparo: "Misture os ingredientes e asse por 40 minutos.",
                ingredientes: ["2 ovos", "1 xícara de açúcar", "1/2 xícara de óleo", "1 xícara de chocolate em pó", "2 xícaras de farinha de trigo", "1 xícara de leite", "1 colher de sopa de fermento em pó"]
            },
            {
                titulo: "Macarrão à Bolonhesa",
                imagem: "imagem/macarrao-bolonhesa.png",
                preparo: "Cozinhe o macarrão e prepare o molho bolonhesa.",
                ingredientes: ["500g de macarrão", "300g de carne moída", "1 cebola picada", "2 dentes de alho picados", "1 lata de molho de tomate", "Queijo parmesão ralado", "Sal e pimenta a gosto", "Azeite"]
            },
            {
                titulo: "Arroz de Couve-Flor",
                imagem: "imagem/arroz-couve-flor.png",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
            }
        ];

        function getListaIngredientes(receita) {
            return '<ul>' + receita.ingredientes.map(ing => `<li>${ing}</li>`).join('') + '</ul>';
        }

        function getCard(receita) {
            return `
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                        <div class="card-body">
                            <h5 class="card-title">${receita.titulo}</h5>
                            ${getListaIngredientes(receita)}
                            <hr>
                            <p class="card-text">${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            pnlCatalogo.innerHTML = receitas.map(getCard).join('');
        }

        window.onload = preencheCatalogo;
    </script>
</body>
</html>
